<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SciCalc</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <i class="fa-solid fa-square-root-variable fa-2xl"></i>
        <h1 class="header__title">
          <strong class="accent">S</strong>ci<strong class="accent">C</strong
          >alc
        </h1>
      </div>
      <span id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></span>
    </header>

    <main>
      <div class="calculator">
        <div id="display">0</div>

        <!--   row 1    -->
        <button id="square" class="sci">x²</button>
        <button id="one-divided-by-x" class="sci">1/x</button>
        <button id="absolute" class="sci">|x|</button>
        <button id="exp" class="sci">exp</button>
        <button id="C" class="btn"><i class="fa-solid fa-c"></i></button>

        <!--   row 2    -->
        <button id="x-power-y" class="sci">x<sup>y</sup></button>
        <button id="parenthesis-open" class="btn">(</button>
        <button id="parenthesis-close" class="btn">)</button>
        <button id="percentage" class="op-basic"><strong>%</strong></button>
        <button id="backspace" class="btn op-basic">
          <i class="fa-solid fa-delete-left"></i>
        </button>

        <!--   row 3    -->
        <button id="square-root" class="sci">√x</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="divide" class="btn op-basic">
          <i class="fa-solid fa-divide"></i>
        </button>

        <!--   row 4   -->
        <button id="ten-x" class="sci">10<sup>x</sup></button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="multiply" class="btn op-basic">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <!--   row 5    -->
        <button id="pi" class="sci">π</button>
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="minus" class="btn op-basic">
          <i class="fa-solid fa-minus"></i>
        </button>

        <button id="plus-minus" class="sci">+/-</button>
        <button id="sci-toggle"><i class="fa-solid fa-expand"></i></button>
        <button id="zero" class="btn">0</button>
        <button id="point">.</button>
        <button id="plus" class="btn op-basic">
          <i class="fa-solid fa-plus"></i>
        </button>

        <!--    row 7    -->
        <button id="fact" class="sci">n!</button>
        <button id="ln" class="sci">ln</button>
        <button id="log-2" class="sci">log<sub>2</sub></button>
        <button id="log" class="sci">log</button>
        <button id="equal" class="btn">
          <i class="fa-solid fa-equals"></i>
        </button>

        <!-- row 8 -->
        <button class="sci" id="mod">rad</button>
        <button id="invert" class="sci">Inv</button>
        <button id="sin" class="sci trig">sin</button>
        <button id="cos" class="sci trig">cos</button>
        <button id="tan" class="sci trig">tan</button>

        <button id="arcsin" class="sci trig hidden">sin<sup>-1</sup></button>
        <button id="arccos" class="sci trig hidden">cos<sup>-1</sup></button>
        <button id="arctan" class="sci trig hidden">tan<sup>-1</sup></button>
      </div>
    </main>

    <span id="shortcuts"><i class="fa-solid fa-keyboard fa-lg"></i></span>

    <dialog id="shortcuts-modal" class="shortcuts-modal">
      <div>
        <h2>Atalhos</h2>
        <span id="modal-close"><i class="fa-solid fa-xmark fa-lg"></i></span>
      </div>
      <ul>
        <li><span>s</span> - abre ou fecha a calculadora científica</li>
        <li>
          <span>Ctrl + Backspace</span> (Tecla de apagar) - Limpa a tela da
          calculadora
        </li>
        <li><span>+, -, * ou /</span> - Realiza uma das 4 operações básicas</li>
        <li><span>%</span> - O valor na tela seja dividido por 100</li>
      </ul>
    </dialog>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
